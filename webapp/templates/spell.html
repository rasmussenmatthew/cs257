        <div class = "header">

                    <li><button id="Warlock" class="bttn"> Warlock </button></li>
                </ul>
                <li><button id="equipment" class="bttn">Equipment</button></li>
            </ul>
        </div>
        <div class = "content">
            <h3 id="content_label"> Welcome to our DnD Page! </h3>
            <table id='spell_info' class='table table-striped table-bordered'>
                <thead>
                </thead>

       </div>
